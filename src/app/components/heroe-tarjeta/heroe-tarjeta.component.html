<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body" style="text-align: center;">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text text-justify">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">({{heroe.aparicion}})</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>
        <br>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
    </div>
</div>
